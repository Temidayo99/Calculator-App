<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <header>
           <h2 class="header">SIMPLE CALCULATOR</h2>
        </header>

        <main>
            <div class="input-screen">
                <input type="text" class="screen" value="">
            </div>
            
            <section>
                <div class="one">
                    <button class="btn Clear btn-orange">C</button>
                    <button class="btn number">(</button>
                    <button class="btn number">)</button>
                    <button class="btn delete btn-green">DEL</button>
                </div>

                <div class="two">
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn number btn-green">*</button>
                </div>

                <div class="three">
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn number btn-green">-</button>
                </div>

                <div class="four">
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn number btn-green">+</button>
                </div>

                <div class="five">
                    <button class="btn number">0</button>
                    <button class="btn number">.</button>
                    <button class="btn number btn-green">/</button>
                    <button class="btn equal-to btn-green">=</button>
                    <!-- <button class="btn equal-to">=</button> -->
                </div>
            </section>
        </main>

        <div>
            <p class="author">Designed by: Temidayo Oyelami</p>
        </div>


    </div>
    

    <script src="script.js"></script>
</body>
</html>
